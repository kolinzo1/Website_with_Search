<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Image Search</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
  <div class="navbar-spacer">
    <nav class="navbar">
      <div class="nav-container">
          <a href="/" class="logo">
            <img src="./Images/vecteezy_binoculars.jpg" alt="Logo" class="logo-image">
          </a>
          <ul class="nav-menu">
              <li><a href="/">Home</a></li>
              <li><a href="/about">About</a></li>
              <li><a href="/features">Features</a></li>
              <li><a href="/contact">Contact</a></li>
          </ul>
      </div>
    </nav>
  </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Enter a keyword">
      <button onclick="searchGiphy()">Search</button>
  </div>
  <header id="searchHeader" class="search-header" style="display: none;">
      <h1>GIF Search Results for: <span id="searchTermDisplay"></span></h1>
  </header>
  <div id="imageGrid" class="image-grid"></div>

  <script src="index.js"></script>
</body>
</html>
