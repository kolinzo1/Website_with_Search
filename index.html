<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giphy Image Search</title>
  <script src="./index.js"></script>
  <link rel="stylesheet" href="./Styles/style.css">
</head>

<body>
  <div class="search-container">
      <input type="text" id="searchInput" placeholder="Enter a keyword">
      <button onclick="searchGiphy()">Search</button>
  </div>
  <header id="searchHeader" class="search-header" style="display: none;">
      <h1>GIF Search Results for: <span id="searchTermDisplay"></span></h1>
  </header>
  <div id="imageGrid" class="image-grid"></div>

  <script src="index.js"></script>
</body>
</html>
